<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portal IME - Desarrollo FullStack</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header id="cabecera">
        <div id="logo"></div><img id="logo" src="img/logo2.png"></div>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="registro.html">REGISTRO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="equipo.html">EQUIPO</a></li>
            </ul>
        </nav>
    </header>

    
    <br><br><br>
    
    
    <section>

        <form class="formulario">

             <h4>Formulario de Registro</h4>
            <input class="secciones" placeholder="Nombre de Usuario" type="text" name="Nombre de usuario">
            <input class="secciones" placeholder="Nombres y Apellidos" type="text">
            <input class="secciones" placeholder="Correo Electrónico" type="email">
            <input class="secciones" placeholder="Contraseña" type="password">
            <input class="secciones" placeholder="Teléfono Contacto" type="number">
            <input class="secciones" placeholder="Dirección" type="text">
             <p>Fecha de nacimiento</p>
            <input class="secciones" placeholder="Fecha de nacimiento" type="date">
            <input class="secciones" placeholder="Edad" type="number">
             <p>Seleccione su imagen de perfil</p>
            <input class="secciones" placeholder="Seleccionar imagen de perfil" type="file" name="imagen1">
             <p>Escriba una breve descripción</p>
            <textarea class="secciones" cols="30" rows="10"></textarea>
            <input class="registrar" type="submit" value="Registrar">

        </form>

    </section>

    <br><br><br>

    <footer>
        <h4>Stiven Cartagena © 2021</h4>
